<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curry Function</title>
  </head>
  <body>
    <!-- 準備容器，一定要記得寫容器 -->
    <div id="test"></div>

    <!-- 按順序引入 React 核心程式 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入 ReactDOM 用於支援 react 操作 DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>

    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 引入 prop-type.js 用於對元件標籤屬性(property)進行限制，Global 多了 PropTypes -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <!-- 此處一定要寫 babel  -->
    <script type="text/babel">
      // #region
      /*
      高階函數：如果一個函數符合下面兩個規範中的任何一個，那該函數就是高階函數。
        1.若 A 函數，接收的參數是一個函數，那麼A就可以稱之為高階函數。
        2.若 A 函數，呼叫的返回值依然是一個函數，那麼A就可以稱之為高階函數。
      常見的高階函數有：Promise、setTimeout、array.map()、reduce()、filter() ... 等等
      函數的柯里化：將一個接受 n 個參數的 function，轉變成 n 個只接受一個參數的 function 的過程。
        function sum(a){
          return(b)=>{
            return (c)=>{
              return a+b+c
            }
          }
        }
      */
      // #endregion
      // 建立元件
      class Login extends React.Component {
        handleSubmit = () => {
          /*
                preventDefault() 為 JS 原生事件，阻止預設事件觸發
                在這裡是阻止表單提交，頁面不會刷新，但值仍然傳遞了
                */
          event.preventDefault();
          // const { username, password } = this;
          const { username, password } = this.state;
          // alert(`使用者名稱：${username.value}，密碼：${password.value}`);
          alert(`使用者名稱：${username}，密碼：${password}`);
        };

        // 初始化狀態後，再往裡面塞東西比較好
        state = {
          username: "",
          password: "",
        };

        // 雖然可以不寫 event 但影片有寫，寫一下比較保險
        // 保存表單資料到 state
        saveFormdata = (dataType) => {
          // console.log(dataType); 拿到 username password
          return (event) => {
            // 用箭頭函示綁定在 onChange 上
            // console.log(event.target.value);
            this.setState({ [dataType]: event.target.value });
          };
        };

        render() {
          return (
            <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
              使用者：
              <input
                onChange={this.saveFormdata("username")}
                type="text"
                name="username"
              />
              &nbsp;密碼：
              <input
                onChange={this.saveFormdata("password")}
                type="password"
                name="password"
              />
              &nbsp;
              <button>登入</button>
            </form>
          );
        }
      }
      // render component
      ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
