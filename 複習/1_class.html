<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class fundamental knowledge</title>
  </head>
  <body>
    <script type="text/javascript">
      class Person {
        constructor(name, age) {
          //constructor 中的 this 是指向用 class 創建的 instance
          this.name = name;
          this.age = age;
        }
        // method 中的 function，this 是 class 創建後的 instance 指向的 method
        // 透過 Person instance 呼叫 speek() 時，speak() 中的 this 就是 Person instance
        speak() {
          console.log(`我叫${this.name}，我的年齡是${this.age}`);
        }
      }
      const p1 = new Person("Marry", 18);
      const p2 = new Person("sJoe", 22);
      console.log(p1);
      console.log(p2);
      p1.speak();
      p2.speak();

      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age);
          this.grade = grade;
        }
      }
      const s1 = new Student("小張", 15, "高一");
      console.log(s1);
    </script>
  </body>
</html>
