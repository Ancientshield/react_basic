<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello_react</title>
    <style>
      .title {
        background-color: orange;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <!-- 準備容器，一定要記得寫容器 -->
    <div id="test"></div>
    <!-- 按順序引入 React 核心程式 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 ReactDOM 用於支援 react 操作 DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 此處一定要寫 babel  -->
    <script type="text/babel">
      const myId = "aTgUiGu";
      const myData = "HeLlo, rEaCt";
      // 1. create virtual DOM，此處一定不要用雙引號，因為不是字串，最好用小括號包住
      const VDOM = (
        <div>
          <h2 className="title" id={myId.toLowerCase()}>
            <span style={{ color: "white", fontSize: "32px" }}>
              {myData.toLocaleLowerCase()}
            </span>
          </h2>
          <h2 className="title" id={myId.toUpperCase() + 2}>
            <span style={{ color: "white", fontSize: "32px" }}>
              {myData.toLocaleLowerCase()}
            </span>
          </h2>
          <input type="text" />
        </div>
      );
      // 2. render virtual DOM to html
      ReactDOM.render(VDOM, document.getElementById("test"));
      /* jsx語法規則：
        1. 定義虛擬 DOM 時，不要寫引號
        2. 標籤中混入 js 表達式時，要用 {}
        3. style 不能用 class 指定，要用 className
        4. inline sytyle 要用 style={{ key:value, key:value }}
        5. 虛擬 DOM 只能有一個根標籤
        6. 每個虛擬 DOM 標籤都必須 closure，沒有 closure 的標籤可加 /
        7. 標籤字母若小寫開頭，則將該標籤轉為 html 中同名元素，若 html 中無該標籤對應的同名元素，則報錯
        8. 標籤字母若大寫開頭，React 去渲染對應的 Component，若沒有對應的 Component，則報錯
      */
    </script>
  </body>
</html>
