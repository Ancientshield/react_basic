<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Component</title>
  </head>
  <body>
    <!-- 準備容器，一定要記得寫容器 -->
    <div id="test"></div>
    <!-- 按順序引入 React 核心程式 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 ReactDOM 用於支援 react 操作 DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 此處一定要寫 babel  -->
    <script type="text/babel">
      // 1. 創建元件
      class Weather extends React.Component {
        // 2. 為了改變 state，初始化元件狀態
        constructor(props) {
          super(props);

          this.state = { isHot: false };
        }
        render() {
          /*
          尚未於 constructor 中指定 this.state 的值時，預設為 null
          console.log(this); // 印出null
          debugger;
          */
          /* 原本寫法
          return <h1>今天天氣很{ this.state.isHot ? "炎熱" : "涼爽"}</h1>; 
          */
          /* 解構賦值 */
          const { isHot } = this.state;
          return <h1>今天天氣很{isHot ? "炎熱" : "涼爽"}</h1>;
        }
      }
      // render component to html
      ReactDOM.render(<Weather />, document.getElementById("test"));
    </script>
  </body>
</html>
