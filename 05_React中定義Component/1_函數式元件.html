<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函數式元件</title>
  </head>
  <body>
    <!-- 準備容器，一定要記得寫容器 -->
    <div id="test"></div>
    <!-- 按順序引入 React 核心程式 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 ReactDOM 用於支援 react 操作 DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 此處一定要寫 babel  -->
    <script type="text/babel">
      // 1. create functional component
      function MyComponent() {
        console.log(this); //此處 this 是 undefined，因為 bable use strict（嚴格模式）
        return <h2>我是用函式定義的元件，適用於簡單元件的定義</h2>;
      }
      // 2. render component to html
      ReactDOM.render(<MyComponent />, document.getElementById("test"));
      /*
        執行了 ReactDOM.render(<MyComponent />...後，發生了什麼事？
        1. React解析 Component 標籤，找到了 MyComponent 元件。
        2. 發現元件使用函式定義後，隨即調用該函式，將返回的虛擬 DOM 轉為真實 DOM，呈現在頁面中。
      */

      /* jsx語法規則：
        1. 定義虛擬 DOM 時，不要寫引號
        2. 標籤中混入 js 表達式時，要用 {}
        3. style 不能用 class 指定，要用 className
        4. inline sytyle 要用 style={{ key:value, key:value }}
        5. 虛擬 DOM 只能有一個根標籤
        6. 每個虛擬 DOM 標籤都必須 closure，沒有 closure 的標籤可加 /
        7. 標籤字母若小寫開頭，則將該標籤轉為 html 中同名元素，若 html 中無該標籤對應的同名元素，則報錯
        8. 標籤字母若大寫開頭，React 去渲染對應的 Component，若沒有對應的 Component，則報錯
      */
      /* 關於虛擬 DOM：
          1. 本質是 Object
          2. 虛擬 DOM 屬性較少，比較小，真實 DOM 較大，因為虛擬 DOM 是 React 在用，無需真實 DOM 那麼多屬性
          3. 虛擬 DOM 最終會被 React 轉化為真實 DOM，呈現在頁面上
      */
      /* 一定要區分【js表達式】與【js語句】
			  表達式（Expression），語句（Statement）
					1. 表達式：一個表達式會產生一個值，可以放在任何一個需要值的地方
										(1) a
										(2) a + b
										(3) demo(1)
										(4) array.map()
										(5) function test(){}
					2. js語句：
										(1) if(){}
										(2) for(){}
										(3) switch(){ case:xxxx }
			*/
    </script>
  </body>
</html>
