<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函式元件使用porps</title>
  </head>
  <body>
    <div id="test1"></div>

    <!-- 準備容器，一定要記得寫容器 -->
    <div id="test"></div>

    <!-- 按順序引入 React 核心程式 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入 ReactDOM 用於支援 react 操作 DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>

    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 引入 prop-type.js 用於對元件標籤屬性(property)進行限制，Global 多了 PropTypes -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <!-- 此處一定要寫 babel  -->
    <script type="text/babel">
      // funational componenet 使用 props
      function Person(props) {
        // 解構賦值
        const { name, age, sex } = props;
        return (
          <ul>
            <li>name: {name}</li>
            <li>sex: {sex}</li>
            <li>age: {age + 1}</li>
          </ul>
        );
      }
      // 不是類別 instance 怎麼要求、限制、預設屬性呢？一樣是自定義 React 要求的 propTypes 後呼叫 PropTypes
      Person.propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
      };
      Person.defaultProps = {
        sex: "other",
        age: 18,
      };
      // 渲染頁面
      ReactDOM.render(
        <Person name="Marry" sex="femail" age={18} />,
        document.getElementById("test1")
      );
    </script>
  </body>
</html>
