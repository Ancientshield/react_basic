<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>props基本使用</title>
  </head>
  <body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 準備容器，一定要記得寫容器 -->
    <div id="test"></div>

    <!-- 按順序引入 React 核心程式 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入 ReactDOM 用於支援 react 操作 DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>

    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 引入 prop-type.js 用於對元件標籤屬性(property)進行限制，Global 多了 PropTypes -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <!-- 此處一定要寫 babel  -->
    <script type="text/babel">
      // 創建元件
      class Person extends React.Component {
        render() {
          console.log(this);
          const { name, sex, age } = this.props;
          // this.props.name = "Max"; // 此行會報錯，因為 props 是唯讀，不能修改後賦值
          return (
            <ul>
              <li>name: {name}</li>
              <li>sex: {sex}</li>
              <li>age: {age + 1}</li>
            </ul>
          );
        }
      }

      // propTypes PropTypes 第一個 p 小寫是來自 instance 的方法，第二個 P 大寫是引入 prop-types.js
      // 限制元件傳入的屬性、型別、是否必填，function 為 JS 專用字，故函式檢查為 func
      Person.propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func,
      };

      // 設定元件屬性的預設值
      Person.defaultProps = {
        sex: "other",
        age: 18,
      };
      function speak() {
        console.log("我說話了");
      }

      // 渲染頁面
      ReactDOM.render(
        <Person name="Marry" age={19} />,
        document.getElementById("test1")
      );
      ReactDOM.render(
        <Person name="Jack" sex="male" age={20} speak={speak} />,
        document.getElementById("test2")
      );
      /*
      ReactDOM.render(
        <Person name="Joe" sex="female" age="22" />,
        document.getElementById("test3")
      );
      */

      // 模擬傳入數據
      const p = { name: "Joe", sex: "female", age: 22 };
      /* ReactDOM.render(
        <Person name={p.name} age={p.age} sex={p.sex} />,
        document.getElementById("test3")
      ); */
      // 下面寫法為上面註解內的語法糖
      ReactDOM.render(<Person {...p} />, document.getElementById("test3"));
    </script>
  </body>
</html>
