<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>props的簡寫方式</title>
  </head>
  <body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 準備容器，一定要記得寫容器 -->
    <div id="test"></div>

    <!-- 按順序引入 React 核心程式 -->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入 ReactDOM 用於支援 react 操作 DOM -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>

    <!-- 引入 babel 用於將 jsx 轉為 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 引入 prop-type.js 用於對元件標籤屬性(property)進行限制，Global 多了 PropTypes -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <!-- 此處一定要寫 babel  -->
    <script type="text/babel">
      // 創建元件同時用 static 給 class 靜態屬性
      class Person extends React.Component {
        // 構造器寫不寫，取決於是否希望在構造器中訪問 this.props
        // 基本上，類別中的 constructor 在開發時，能不寫就不寫
        constructor(props) {
          super(props);
        }
        // 可以用 static 簡寫，在類別加入屬性也可進行限制
        static propTypes = {
          name: PropTypes.string.isRequired,
          sex: PropTypes.string,
          age: PropTypes.number,
        };

        static defaultProps = {
          sex: "other",
          age: 18,
        };

        state = {}; // 初始化 state 狀態

        render() {
          console.log(this);
          const { name, sex, age } = this.props;
          // this.props.name = "Max"; // 此行會報錯，因為 props 是唯讀，不能修改後賦值
          return (
            <ul>
              <li>name: {name}</li>
              <li>sex: {sex}</li>
              <li>age: {age + 1}</li>
            </ul>
          );
        }
      }

      // 渲染頁面
      ReactDOM.render(
        <Person name="Marry" />,
        document.getElementById("test1")
      );
    </script>
  </body>
</html>
